    function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

  <script>
    async function checkInfo() {

        if(Cookies.get("uid")) {
            const res= await axios({
                url: "http://192.168.43.1:8000/employee",
                method: "get",
                params: {
                    id: Cookies.get("uid")
                }
            })
            const result= await res.data
            if(result?.[0]?.id) {
                $("#username").html(result?.[0]?.employeeName)
            }
            else {
                window.location.href= window.location.origin+ "/employee/login.html"
            }
        
        }
        else {
            window.location.href= window.location.origin+ "/employee/login.html"
        }
    }
    checkInfo()
</script>
<script>
    let arr_stats= []
    async function statsSpecific() {
        const res= await axios({
            url: "http://192.168.43.1:8000/employee/stats",
            method: "get"
        })
        const result= await res.data
        console.log(result)
        arr_stats= result
    }
    statsSpecific()
    
</script>
<script>
    function getStats() {
        document.getElementById("revenue").innerHTML= numberWithCommas(_.sumBy(arr_stats?.filter(item=> moment(item?.time_created).format("DD-MM-YYYY") === document.getElementById("datepicker").value), function(e) {
            if(parseInt(e.discount) > 0) {
            return parseInt(e.amount) * parseInt(e.price) * (1 - parseInt(e.discount) / 100)
            
          }
          else {
            return parseInt(e.amount) * parseInt(e.price)
          }
        }))+ "đ"
        if(arr_stats?.filter(item=> moment(item?.time_created).format("DD-MM-YYYY") === document.getElementById("datepicker").value)?.length > 0 ) {
            document.getElementById("list-product").innerHTML= arr_stats?.filter(item=> moment(item?.time_created).format("DD-MM-YYYY") === document.getElementById("datepicker").value)?.map(item2=> {
                if(parseInt(item2.discount) > 0) {
                    return  `
            <div class="item-list-product">
                <img src="${item2.image1}" style="width: 150px; aspect-ratio: 1 / 1; object-fit: cover; border-radius: 10px" />
                <div>
                    <div style="font-size: 18px; font-weight: 600; margin-bottom: 12px">${item2.product_name}</div>
                    <div style="margin-bottom: 8px">Giá: <strong>${numberWithCommas(parseInt(item2.price)* (1- parseInt(item2.discount) / 100))}đ</strong></div>
                    <div style="margin-bottom: 8px">Số lượng: <strong>${item2.amount}</strong></div>
                    <div style="margin-bottom: 8px">Thành tiền: <strong>${numberWithCommas(parseInt(item2.amount) * parseInt(item2.price) * (1- parseInt(item2.discount) / 100))}đ</strong></div>
                    <div style="margin-bottom: 8px">Đặt bởi: <strong>${item2.username}</strong></div>
                    <div style="margin-bottom: 8px">Đã đặt lúc: <strong>${moment(item2.time_created).format("HH:mm:ss DD-MM-YYYY")}</strong></div>
                </div>
            </div>
        `
                }
                else {
                    return  `
            <div class="item-list-product">
                <img src="${item2.image1}" style="width: 150px; aspect-ratio: 1 / 1; object-fit: cover; border-radius: 10px" />
                <div>
                    <div style="font-size: 18px; font-weight: 600; margin-bottom: 12px">${item2.product_name}</div>
                    <div style="margin-bottom: 8px">Giá: <strong>${numberWithCommas(parseInt(item2.price))}đ</strong></div>
                    <div style="margin-bottom: 8px">Số lượng: <strong>${item2.amount}</strong></div>
                    <div style="margin-bottom: 8px">Thành tiền: <strong>${numberWithCommas(parseInt(item2.amount) * parseInt(item2.price))}đ</strong></div>
                    <div style="margin-bottom: 8px">Đặt bởi: <strong>${item2.username}</strong></div>
                    <div style="margin-bottom: 8px">Đã đặt lúc: <strong>${moment(item2.time_created).format("HH:mm:ss DD-MM-YYYY")}</strong></div>
                </div>
            </div>
        `
                }
            }).join("")
        }
        else {
            document.getElementById("list-product").innerHTML= `
                <div style="margin-top: 12px; margin-bottom: 12px; text-align: center; font-size: 18px; width: 100%">
                    Ngày này chưa bán được sản phẩm nào !
                </div>
            `
        }
    }
</script>
